query GetDepositsByUser($user:ID!){
getDepositsByUser(user:$user){
   items {
     pk
     createdAt
     depositId
     accountId
     depositDate
     description
   }
  }
}

mutation AddSubscription($username: ID! $input: CitizenSubscriptionInput! ){
 subscribeBeneficiary(username: $username input: $input ){
   pk
   citizenId
 }
}

query ListSubscriptions($username: ID!) {
 getSubscriptionsByUser(username: $username){
   items{
     pk
     citizenId
   }
 }
}

mutation DeleteSubscription($username: ID! $citizenId: String!) {
 unSubscribeBeneficiary(username: $username citizenId: $citizenId){
   pk
   citizenId
 }
}