query GetDepositsByUser($user:ID!){
 getDepositsByUser(user:$user){
    items {
      pk
      createdAt
      depositId
      accountId
      depositDate
      description
    }
 }
}
query GetUserInfo($username: ID!){
  getUserInfo(username: $username){
    username
    name
    family_name
    birthdate
    email
    email_verified
  }
}